{% extends 'base.html' %}

{% block content %}

<div style="text-align:center" top = "50%" left = "50%">
	<form method="POST">
		Username
		<br>
		<input name='username'>
		<br>
		Password
		<br>
		<input name='password'>
		<br>
		{% if error %}
		<font color = "red">{{error['auth']}}</font>
		{% endif %}
		<input type="submit" value="Submit"><a href="{{url_for('register')}}">sign up</a>
		<input type="hidden" name="username&password" value = 'True'>
	</form>
</div>


{% endblock%}
